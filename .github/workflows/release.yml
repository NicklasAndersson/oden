name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i.bak "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" oden/__init__.py
          cat oden/__init__.py
        shell: bash

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --name s7_watcher oden/s7_watcher.py

      - name: Rename binary for macOS
        if: matrix.os == 'macos-latest'
        run: mv dist/s7_watcher dist/s7_watcher_mac

      - name: Rename binary for Linux
        if: matrix.os == 'ubuntu-latest'
        run: mv dist/s7_watcher dist/s7_watcher_linux

      - name: Rename binary for Windows
        if: matrix.os == 'windows-latest'
        run: mv dist/s7_watcher.exe dist/s7_watcher_windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: s7_watcher-${{ matrix.os }}
          path: dist/s7_watcher*
          if-no-files-found: ignore

  package-and-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package release assets
        run: |
          mkdir -p release_package/docs release_package/images
          find artifacts -type f -name "s7_watcher*" -exec cp {} release_package/ \;
          cp docs/Flow.md release_package/docs/
          cp images/logo_small.jpg release_package/images/
          cp config.ini release_package/
          cp scripts/run_mac.sh release_package/
          cp scripts/run_linux.sh release_package/
          cp scripts/run_windows.ps1 release_package/
          cp README.md release_package/
          cp -r responses release_package/
          zip -r s7_watcher-${{ steps.version.outputs.VERSION }}-release.zip release_package/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./s7_watcher-${{ steps.version.outputs.VERSION }}-release.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}