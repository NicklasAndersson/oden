name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --name s7_watcher oden/s7_watcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: s7_watcher-${{ matrix.os }}
          path: |
            dist/s7_watcher
            dist/s7_watcher.exe
          if-no-files-found: ignore

  package-and-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Package release assets
        run: |
          mkdir -p release_package/docs release_package/images
          find artifacts -type f -name "s7_watcher*" -exec cp {} release_package/ \;
          cp docs/HOW_TO_RUN.md release_package/docs/
          cp docs/Flow.md release_package/docs/
          cp images/logo_small.jpg release_package/images/
          cp config.ini release_package/
          cp scripts/install_mac.sh release_package/
          cp scripts/install_windows.ps1 release_package/
          cp README.md release_package/
          cp -r responses release_package/
          zip -r s7_watcher-release.zip release_package/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./s7_watcher-release.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}