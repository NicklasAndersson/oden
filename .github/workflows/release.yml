name: Build and Release Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --name s7_watcher s7_watcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: s7_watcher-${{ matrix.os }}
          path: |
            dist/s7_watcher
            dist/s7_watcher.exe
          if-no-files-found: ignore

  package-and-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release assets
        run: |
          mkdir release_package
          find artifacts -type f -name "s7_watcher*" -exec cp {} release_package/ \;
          cp HOW_TO_RUN.md release_package/
          cp config.ini release_package/
          cp install_mac.sh release_package/
          cp -r responses release_package/
          zip -r s7_watcher-release.zip release_package/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Automated release for commit ${{ github.sha }}.
            Includes executables for Windows and macOS.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./s7_watcher-release.zip
          asset_name: s7_watcher-release.zip
          asset_content_type: application/zip